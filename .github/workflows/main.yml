on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest, 'macos-latest']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.13

    - run: pip install poetry
    - run: potery install
    - run: poetry run build
    - uses: actions/upload-artifact@v2
      with:
        path: dist/*

